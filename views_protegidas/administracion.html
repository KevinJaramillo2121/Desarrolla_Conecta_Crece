<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador - Convocatoria</title>
    <link rel="stylesheet" href="../css/administracion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Header Principal -->
    <header class="admin-header">
        <div class="header-content">
            <h1>Panel del Administrador</h1>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="admin-container">
        
        <!-- Secci√≥n de Fechas de Convocatoria -->
        <section>
            <h2><span class="icon icon-calendar"></span>Fechas de convocatoria</h2>
            <form id="form-fechas" class="form-grid">
                <div class="form-group">
                    <label for="fecha_inicio">
                        <span class="icon icon-calendar"></span>
                        Fecha de Inicio:
                    </label>
                    <input type="date" id="fecha_inicio" required>
                </div>

                <div class="form-group">
                    <label for="fecha_fin">
                        <span class="icon icon-calendar"></span>
                        Fecha de Cierre:
                    </label>
                    <input type="date" id="fecha_fin" required>
                </div>

                <button type="submit" class="btn-primary">
                    üíæ Guardar fechas
                </button>
            </form>
            <div id="mensaje-fechas" class="mensaje" style="display: none;"></div>
        </section>

        <!-- Secci√≥n de Postulaciones -->
        <section>
            <h2><span class="icon icon-users"></span>Postulaciones registradas</h2>
            <div style="overflow-x: auto;">
                <table id="tabla-postulaciones">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>NIT</th>
                            <th>Tipo</th>
                            <th>Municipio</th>
                            <th>Postulaci√≥n</th>
                            <th>Preselecci√≥n</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contenido din√°mico -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Secci√≥n de Crear Evaluador -->
        <section id="crear-evaluador">
            <h2><span class="icon icon-users"></span>Crear nuevo Evaluador</h2>
            <form id="form-evaluador" class="form-grid">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de usuario:</label>
                    <input type="text" name="nombre_usuario" id="nombre_usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo electr√≥nico:</label>
                    <input type="email" name="correo" id="correo" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre_completo">Nombre completo:</label>
                    <input type="text" name="nombre_completo" id="nombre_completo" required>
                </div>

                <button type="submit" class="btn-primary">
                    ‚ûï Crear Evaluador
                </button>
            </form>
            <div id="resultado-evaluador" class="mensaje" style="display: none;"></div>
        </section>
    </div>

    <script src="../js/administracion.js"></script>
</body>
</html>
