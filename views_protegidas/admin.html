<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- Header con logos corporativos -->
    <header class="header-bienvenida">
    <div class="header-content">
        <div class="logo-corporativo">
        </div>
    </div>
</header>

    <!-- Tarjeta principal de bienvenida -->
    <div class="welcome-card">
        <div class="admin-icon"></div>
        <h1>Bienvenido, Administrador</h1>
        <p>Desde aquí puedes gestionar la convocatoria y revisar el estado general del sistema. Todo está preparado para que administres de manera eficiente.</p>
        
        <!-- Botón original sin cambios funcionales -->
        <button onclick="window.location.href='/admin/panel'">
            Ir al Panel de Administración
        </button>
    </div>

    <!-- Indicador de estado del sistema -->
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Sistema Activo</span>
    </div>

    <!-- Footer informativo -->
    <div class="footer-info">
        <p>Sistema de Gestión de Convocatorias - Comfama & Aoxlab</p>
    </div>
</body>
</html>
